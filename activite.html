<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zone Chefs - Activités</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e2f0d9;
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('meute.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px black;
      text-align: center;
    }
    nav {
      background-color: #a5d6a7;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .secret-section {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .secret-section input[type="password"] {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .secret-section button {
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .secret-section button:hover {
      background-color: #256b29;
    }
    .hidden {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zone Chefs - Activités</h1>
    <p>Planification des activités du camp</p>
  </header>

  <nav>
    <a href="chefs.html">Accueil</a>
    <a href="calendrier-chefs.html">Calendrier</a>
    <a href="bouffe.html">Planning Bouffe</a>
    <a href="activite.html">Planning Activité</a>
  </nav>

  <main>
    <div class="secret-section">
      <h2>Accès au planning des activités</h2>
      <p>Veuillez entrer le code secret pour accéder au document :</p>
      <input type="password" id="code" placeholder="Code secret">
      <button onclick="verifierCode()">Valider</button>

      <div id="contenu-cache" class="hidden">
        <p>Voici le lien vers le planning des activités :</p>
        <a href="https://docs.google.com/document/d/1tlcpXoaZSpc2rzSqbIvRXHaDueQ-cu_qf59nnzTmSdc/edit?usp=sharing" target="_blank">
          <button>Voir le planning</button>
        </a>
      </div>

      <p id="message-erreur" style="color: red;"></p>
    </div>
  </main>

  <script>
    let essaisRestants = 3;

    function verifierCode() {
      const code = document.getElementById('code').value;
      const erreur = document.getElementById('message-erreur');
      const contenu = document.getElementById('contenu-cache');

      if (code === "Bagheeraleplusbeau") {
        contenu.classList.remove("hidden");
        erreur.textContent = "";
      } else {
        essaisRestants--;
        if (essaisRestants > 0) {
          erreur.textContent = `Code incorrect. Il vous reste ${essaisRestants} tentative(s).`;
        } else {
          erreur.textContent = "Trop de tentatives. Accès bloqué.";
          document.querySelector("button").disabled = true;
        }
      }
    }
  </script>

  <footer>
    <p>© Zone Chefs - Le Rocher 2025</p>
  </footer>
</body>
</html>
