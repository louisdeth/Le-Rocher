<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Bouffe - Zone Chefs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e2f0d9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #a5d6a7;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zone Chefs - Planning Bouffe</h1>
    <p>Accès réservé à l'équipe d'animation</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="calendrier-chefs.html">Calendrier</a>
    <a href="activite.html">Activités</a>
    <a href="bouffe.html">Bouffe</a>
  </nav>

  <main>
    <h2>Entre le code pour accéder au planning</h2>
    <input type="password" id="password" placeholder="Mot de passe">
    <br>
    <button onclick="checkPassword()">Accéder</button>
    <div id="error"></div>
    <div id="content" style="display:none; margin-top: 30px;">
      <p>Voici le lien vers le planning bouffe :</p>
      <a href="https://docs.google.com/document/d/1DqJgC0-zPsYXNBx1-gG0yYRJuWObsDt9a6PxW4EIWQk/edit?usp=sharing" target="_blank" style="color: #2e7d32; font-weight: bold;">Ouvrir le planning</a>
    </div>
  </main>

  <script>
    let attempts = 0;
    function checkPassword() {
      const input = document.getElementById('password').value;
      const content = document.getElementById('content');
      const error = document.getElementById('error');

      if (attempts >= 3) {
        error.textContent = "Trop de tentatives. Accès bloqué.";
        return;
      }

      if (input === "Bagheeraleplusbeau") {
        content.style.display = "block";
        error.textContent = "";
      } else {
        attempts++;
        error.textContent = "Code incorrect. Tentative " + attempts + "/3";
      }
    }
  </script>
</body>
</html>
