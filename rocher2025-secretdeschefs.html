<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zone Chefs - Le Rocher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #263238;

      padding: 30px 10px;
      text-align: center;
    }
    nav {
      background-color: #455a64;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #263238;
    }
    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #d84315;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #263238;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zone Chefs - Louveteaux du Rocher</h1>
    <p>Bienvenue dans votre espace d'organisation</p>
  </header>

  <nav>
    <a href="#calendrier">Calendrier</a>
    <a href="#bouffe">Planning Bouffe</a>
    <a href="#activites">Planning Activit√©s</a>
  </nav>

  <main>
    <section id="calendrier">
      <h2>Calendrier du camp</h2>
      <p>Arriv√©e √† l'√©glise le <strong>11 juillet √† 6h00</strong></p>
      <p>Il reste :</p>
      <div class="countdown" id="countdown"></div>
    </section>

    <section id="bouffe">
      <h2>Planning Bouffe üçΩÔ∏è</h2>
      <a class="button" href="https://example.com/planning-bouffe.pdf" target="_blank">Voir le document PDF</a>
    </section>

    <section id="activites">
      <h2>Planning Activit√©s üìã</h2>
      <a class="button" href="https://example.com/planning-activites.pdf" target="_blank">Voir le document PDF</a>
    </section>
  </main>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("July 11, 2025 06:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.textContent = "C'est le jour J !";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
