<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist du Camp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 20px;
      color: #2e7d32;
    }
    h1, h2 {
      text-align: center;
    }
    section {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    label {
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>🎒 Checklist pour le Camp</h1>
  <p style="text-align: center; max-width: 700px; margin: auto;">Coche chaque affaire quand tu l'as préparée. Ton sac sera prêt pour une aventure inoubliable !</p>

  <section>
    <h2>🛏️ Pour dormir</h2>
    <ul>
      <li><label><input type="checkbox"> Matelas/lit de camp (pas de matelas gonflable !)</label></li>
      <li><label><input type="checkbox"> Sac de couchage</label></li>
      <li><label><input type="checkbox"> Pyjama</label></li>
      <li><label><input type="checkbox"> Coussin</label></li>
      <li><label><input type="checkbox"> Couverture</label></li>
    </ul>
  </section>

  <section>
    <h2>🪥 Dans ma trousse de toilette</h2>
    <ul>
      <li><label><input type="checkbox"> Brosse à dents</label></li>
      <li><label><input type="checkbox"> Dentifrice</label></li>
      <li><label><input type="checkbox"> Savon</label></li>
      <li><label><input type="checkbox"> Essuie</label></li>
    </ul>
  </section>

  <section>
    <h2>👕 Pour m'habiller</h2>
    <ul>
      <li><label><input type="checkbox"> Uniforme impeccable</label></li>
      <li><label><input type="checkbox"> Chaussures de marche</label></li>
      <li><label><input type="checkbox"> Baskets</label></li>
      <li><label><input type="checkbox"> Bottes</label></li>
      <li><label><input type="checkbox"> Caleçons (1/jour)</label></li>
      <li><label><input type="checkbox"> Chaussettes</label></li>
      <li><label><input type="checkbox"> T-shirts</label></li>
      <li><label><input type="checkbox"> Pulls</label></li>
      <li><label><input type="checkbox"> Veste imperméable</label></li>
      <li><label><input type="checkbox"> Shorts</label></li>
      <li><label><input type="checkbox"> Tenue salissable (journée crasse)</label></li>
      <li><label><input type="checkbox"> Sac à linge sale</label></li>
      <li><label><input type="checkbox"> Déguisement</label></li>
      <li><label><input type="checkbox"> Maillot de bain</label></li>
    </ul>
  </section>

  <section>
    <h2>📦 En plus</h2>
    <ul>
      <li><label><input type="checkbox"> Carte d'identité</label></li>
      <li><label><input type="checkbox"> Papiers administratifs (voir carnet)</label></li>
      <li><label><input type="checkbox"> Lampe</label></li>
      <li><label><input type="checkbox"> Médicaments (à remettre à Jacala !)</label></li>
      <li><label><input type="checkbox"> Anti-moustique</label></li>
      <li><label><input type="checkbox"> Lettres + timbres</label></li>
      <li><label><input type="checkbox"> Couteau suisse (4e années seulement)</label></li>
    </ul>
  </section>

  <section>
    <h2>☀️ Pour le soleil</h2>
    <ul>
      <li><label><input type="checkbox"> Casquette</label></li>
      <li><label><input type="checkbox"> Lunettes de soleil</label></li>
      <li><label><input type="checkbox"> Gourde (1L minimum)</label></li>
      <li><label><input type="checkbox"> Crème solaire</label></li>
    </ul>
  </section>

  <section>
    <h2>🚫 Je laisse à la maison</h2>
    <ul>
      <li><label><input type="checkbox"> Téléphone</label></li>
      <li><label><input type="checkbox"> Montre</label></li>
      <li><label><input type="checkbox"> Lecteurs mp3, iPod...</label></li>
    </ul>
  </section>

</body>
</html>
